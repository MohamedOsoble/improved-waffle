{% extends "layout.html" %}

{% block title %}
    Add a daily task
{% endblock %}

{% block main %}

<main class="form-signin" id="submit-form">
    <form action="/addtask" method="POST">
      <h1 class="h3 mb-3 fw-normal">Please select a daily task to add</h1>
      <div class="form-floating">
        <input class="form-control" id="floatingInput" name="task" placeholder="Task">
      </div>
      <button id="login-button" class="w-100 btn btn-lg btn-primary" type="submit">Add!</button>
  </form>
  </main>


{% endblock %}
