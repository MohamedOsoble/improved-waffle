{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

  <body class="text-center">

<main class="form-signin" id="submit-form">
  <form action="/register" method="POST">
    <h1 class="h3 mb-3 fw-normal">Please complete the form below to register</h1>

    <div class="form-floating">
      <input class="form-control" id="floatingInput" name="name" placeholder="Full Name" autocomplete="Name">
    </div>
      <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email" autocomplete="Email">
    </div>
      <div class="form-floating">
      <input class="form-control" id="floatingInput" name="username" placeholder="Username" autocomplete="Username">
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" autocomplete="">
    </div>
          <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="confirmation" placeholder="Confirm Password" autocomplete="off">
    </div>

    <button id="login-button" class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
  </form>
</main>


</body>

{% endblock %}
